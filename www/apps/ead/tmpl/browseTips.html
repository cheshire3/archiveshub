<h2>Browse Tips</h2>
<p>
    Select an index to browse alphabetically from the drop-down list, then
    enter a term to browse for, and click 'go' or hit the enter key.
</p>
<p>
    See the <a href="help.html#browse" title="Help on browsing">help page
    section on browsing indexes</a> for further details.
</p>
<p>
    If you don't find what you're looking for, try the
    <a href="/subject.html" title="Subject Finder / Thesaurus">
        Subject Finder
    </a>.
</p>
