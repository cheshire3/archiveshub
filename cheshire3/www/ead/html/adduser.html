<form action="users.html" method="post">
   <input type="hidden" name="operation" value="add"/>
   <input type="radio" name="usertype" value="user" id="user" %USER%><label for="user">General User</label></input>
   <input type="radio" name="usertype" value="superuser" id="superuser" %SUPERUSER%><label for="superuser">Administrative User</label></input>
   <table>
     <tr>
       <td>Username: </td>
       <td><input type="text" name="userid" value="%USERNAME%"></input></td>
     </tr>
     <tr>
       <td>Full Name: </td>
       <td><input type="text" name="realName" value="%FULLNAME%"></input></td>
     </tr>
     <tr>
       <td>Email: </td>
       <td><input type="text" name="email" value="%EMAIL%"></input></td>
     </tr>
     <tr>
       <td>Telephone: </td>
       <td><input type="text" name="tel" value="%TELEPHONE%"></input></td>
     </tr>
     <tr title="You MUST set a password for the new user.">
       <td>Password: </td>
       <td><input type="password" name="passwd1"/></td>
     </tr>
     <tr title="This MUST be the same as the password you just entered.">
       <td>Re-enter Password: </td>
       <td><input type="password" name="passwd2"/></td>
     </tr>
   </table>
   <input type="submit" name="submit" value="Submit"/>
</form>
